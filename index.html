<!DOCTYPE html>
<html>
<head>
	<title>Io Game</title>
	<link rel="stylesheet" href="style.css">
	<script src='/socket.io/socket.io.js'></script>
	<script src='helpers.js'></script>
	<script src='grid.js'></script>
	<script src='sam.js'></script>
	<script src='animation.js'></script>
</head>
<body>
	<div id=map></div>
	<stats>
		<res>
			<drop><p>Population (25)</p></drop>
			<cont id=p></cont>
			<drop><p>Livestonks (25)</p></drop>
			<cont id=l>Much livestock, such wow</cont>
			<actions>
				<div><img src="gather.png" title="Hunt and Gather"></div>
				<div><img src="defend.png" title="Defend"></div>
				<div><img src="farm.png" title="Farm"></div>
				<div><img src="mine.png" title="Mine"></div>
				<div><img src="attac.png" title="Attack"></div>
				<div><img src="build.png" title="Build"></div>
			</actions>
		</res>
		<con></con>
		<bar></bar>
		<img id=weather src=empty.png>
		<bottom></bottom>
	</stats>
	<players></players>
	<blocks></blocks>
	<script src=main.js></script>
</body>
</html>
